<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume</title>
</head>
<body>
  <h1>Upload your Resume (PDF)</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="resume" accept=".pdf" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
